<!doctypehtml>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scripts/bundle.js"></script>
    <script type="text/javascript">
      function cb(data) {
        var listElement = document.getElementById('content-list');
        window.app.loadContentCards(data, listElement);
      }

      (function() {

        var tags = 'london';
        var script = document.createElement('script');

        script.src = 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&jsoncallback=cb&tags=' + tags;
        document.head.appendChild(script);

      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div id="content-list" class="list">
      </div
    </div>
  </body>
</html>
